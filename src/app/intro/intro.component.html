<div id="home" class="row intro">
  <div class="col-12">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-11">
        <h1>Delectable Drams</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-md-10 col-xl-7">
        <h3 class="playfairFont">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
            We aim to provide a truly bespoke service, a tasting specifically crafted to your requirements. From well-known names to bottlings from silent distilleries, we have access to a wide range of whiskies and would be delighted to share some of them with you.
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-11">
        <a *ngFor="let a of whiskies" [scrollTo]="'#' + a.category" [scrollOffset]="400">{{a.name}}</a>   
      </div>
    </div>
  </div>
</div>
