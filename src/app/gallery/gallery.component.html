<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-lg-3">
                <h2>Islay Whiskies</h2>
            </div>
            <div class="imgRow col-xs-6 col-md-6 col-lg-3" *ngFor="let islay of islayImgs">
                <img class="img-fluid" src="{{islay.url}}">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Sherried Whiskies</h2>
            </div>
            <div class="imgRow col-xs-6 col-md-6 col-lg-4" *ngFor="let sherried of sherriedImgs">
                <img class="img-fluid" src="{{sherried.url}}">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>World Whiskies</h2>
            </div>
            <div class="imgRow col-xs-6 col-md-6 col-lg-4" *ngFor="let world of worldImgs">
                <img class="img-fluid" src="{{world.url}}">
            </div>
        </div>
    </div>
</div>
